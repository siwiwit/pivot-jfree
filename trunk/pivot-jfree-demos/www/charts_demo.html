<html>
<head>
<title>Apache Pivot / JFree Charting Demo</title>
<style>
body {
    font-family:Verdana;
    font-size:11px;
}
</style>
</head>
<body>

<p>
Demonstrates charting in Pivot using the JFreeChart chart provider.
Source code for this demo can be found <a href="http://code.google.com/a/apache-extras.org/p/pivot-jfree/source/browse/#svn/trunk">here</a>.
</p>

<script src="http://java.com/js/deployJava.js"></script>
<script>
var attributes = {code:"org.apache.pivot.wtk.BrowserApplicationContext$HostApplet",
    archive:"lib/pivot-core-2.0.3.jar,lib/pivot-wtk-2.0.3.jar,lib/pivot-wtk-terra-2.0.3.jar,lib/pivot-charts-2.0.3.jar,lib/pivot-jfree-2.0.3.jar,lib/pivot-jfree-demos-2.0.3.jar,lib/jcommon-1.0.20.jar,lib/jfreechart-1.0.16.jar",
    width:800,
    height:600
};
var parameters = {application_class_name:"org.apache.pivot.wtk.ScriptApplication",
    startup_properties:"src=/biz/ixnay/pivot/demos/charts/jfree/charts_demo.bxml",
    codebase_lookup:false
};
var version = "1.6";
deployJava.runApplet(attributes, parameters, version);
</script>

</body>
</html>
